<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
<form>  

    <!--CAMPO INPUT PARA TYPE RADIO-->
    <h2>Selecione a forma de pagamento:</h2>

    <input type="radio" id="card" name="pagamento" value="Cartão">
    <label for="card">Cartão</label>
    <br><br>
    <input type="radio" id="pix" name="pagamento" value="pix">
    <label for="pix">Pix</label>
    <br><br>
    <input type="radio" id="picPay" name="pagamento" value="picPay">
    <label for="picPay">PicPay</label>
    <br><br>
    <h2> O que você tem em casa?</h2>
    <input type="checkbox" id="item1" name="item1" value="Tv">
    <label for="item1">Tv</label>
    <br><br>
    
    <input type="checkbox" id="item2" name="item2" value="Geladeira">
    <label for="item2">Geladeira</label>

    <br><br>
    
    <input type="checkbox" id="item3" name="item3" value="Computador">
    <label for="item3">Computador</label>
    <br><br>
    <h2>Deixe sua mensagem:</h2>
    <textarea rows="15" cols="55">Um texto de exemplo</textarea>
    <br><br>

    <!--CAMPO PARA INPUT SUBMIT-->
    <input type="submit" value="Enviar formulário">
    <br><br>

    </form>
    <br><br>

    <a href="index.html">Voltar para página inicial</a>
</body>
</html>
