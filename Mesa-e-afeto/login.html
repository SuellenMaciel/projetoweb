<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!--TAG FORMULÁRIO- FORM E INPUT SUBMIT PARA ENVIAR FORMULÁRIO-->
    <h1>Login</h1>
    <form>  
        <!--LEGENDA PARA NOME-->
        <label for="campo_nome">Nome:</label>
    
        <!--CAMPO PARA INPUT TYPE TEXT-->
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>
        
        <br><br>
        <label for="campo_email">E-mail:</label>
    
        <!--CAMPO INPUT PARA TYPE EMAIL-->
        <input id="campo_email" type="email" placeholder="Digite seu sobrenome e-mail aqui"required>
    
        <br><br>
        <label for="campo_senha">Senha:</label>
    
        <!--CAMPO PARA INPUT TYPE PASSWORD-->
        <input id="campo_senha" type="password" placeholder="Digite uma senha"required>
    <br><br>
    <input type="submit" value="Enviar formulário">
    <br><br>
</body>
</html>
